<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Projet 7 OC">
    <meta name="author" content="Charly BIHEL">
    <meta name="Content-Type-Style" content="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- TITLE -->
    <title>Les Petits Plats - Page d'accueil</title>
    <link rel="icon" type="image/png" href="public/img/logo.png" />
    <!-- ICONS LIBRARY -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <header class="group">
        <span class="title">Les petits plats</span>
        <img src="public/img/logo.png" class="logo" alt="Logo du site" title="logo">
    </header>
    <main>
        <section class="search">
            <!-- BAR -->
            <div class="search-container">
                <input class="input-field" type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Veuillez rentrer un ingrédient, un appareil ou un ustensile de cuisine">
                <i class="fas fa-search icon"></i>
            </div>
            <!-- TAGS -->
            <div class="tags-container"></div>
            <!-- BTNS -->
            <div class="inputs-container">
                <div class="input--ingredients">
                    <input class="btn-field style--ingredients" type="text" placeholder="Ingrédients">
                    <button class="arrowhead--down style--ingredients">&#8964;</button>
                </div>
                <div class="input--devices">
                    <input class="btn-field style--devices" type="text" placeholder="Appareil">
                    <button class="arrowhead--down style--devices">&#8964;</button>
                </div>
                <div class="input--utensils">
                    <input class="btn-field style--utensils" type="text" placeholder="Ustensiles">
                    <button class="arrowhead--down style--utensils">&#8964;</button>
                </div>
            </div>
            <div class="ingredients__list list">
            </div>
            <div class="devices__list list">
            </div>
            <div class="utensils__list list">
            </div>
        </section>
        <section class="results">
            <div class="error"></div>
            <div class="recipes"></div>
        </section>
    </main>
    <footer>
        <span>© 2021 Charly BIHEL. All rights reserved.</span>
    </footer>
    <script src='node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
    <script src="js/recipes.js"></script>
    <script src="js/sharedFunctions.js"></script>
    <script src="js/selectors.js"></script>
    <script src="js/checkers.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/dropDowns.js"></script>
    <script src="js/inputSearch.js"></script>
    <script src="js/tagSearch.js"></script>
    <script src="js/deleteTags.js"></script>

</body>

</html>
